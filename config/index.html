<!DOCTYPE html>
<html>

<head>
  <title>My Routines Settings</title>
  <!--TODO: use minified versions-->
  <link rel='stylesheet' type='text/css' href='css/slate.css'>

  <style>
    .title {
      padding: 15px 10px;
      text-transform: uppercase;
      font-family: 'PT Sans', sans-serif;
      font-size: 1.2em;
      font-weight: 500;
      color: #888888;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 class='title'>My Routines</h1>

  <label class="item">
      Time
      <input type="time" id="time" class="item-time" name="time-1" value="18:35">
  </label>

  <div class="item-container">
    <div class="item-container-header">Days</div>
    <div id="days" class="item-container-content">
      <label class="item">Monday<input type="checkbox" class="item-checkbox" name="monday" id="monday">
      </label>
      <label class="item">Tuesday<input type="checkbox" class="item-checkbox" name="tuesday" id="tuesday">
      </label>
      <label class="item">Wednesday<input type="checkbox" class="item-checkbox" name="wednesday" id="wednesday">
      </label>
      <label class="item">Thursday<input type="checkbox" class="item-checkbox" name="thursday" id="thurdsay">
      </label>
      <label class="item">Friday<input type="checkbox" class="item-checkbox" name="friday" id="friday">
      </label>
      <label class="item">Saturday<input type="checkbox" class="item-checkbox" name="saturday" id="saturday">
      </label>
      <label class="item">Sunday<input type="checkbox" class="item-checkbox" name="sunday" id="sunday">
      </label>
    </div>
  </div>
  

  <div class="item-container">
    <div class="item-container-header">Tasks</div>
    <div class="item-container-content">
      <div class="item-dynamic-list" id="tasks">
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submit_button' type='button' class='item-button' value='SAVE'>
    </div>
  </div>

  <script src='js/slate.js'></script>
  <script src='js/routines-config.js'></script>
</body>

</html>
